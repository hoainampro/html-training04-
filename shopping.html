<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
  <div>
  <button type="button" class="add-to-cart" data-name="ha noi - phong nha" data-price="5000">add-to-cart</button>
    
  
  </div>
  <div>
    <table border="1" id="show-cart">
            <tr>
                <td>Name</td>
                <td>Price</td>
                <td>count</td>
            </tr>
    </table> 
    <div>
      <span id="total-cart">Total: </span>
    </div>
    <div>
    <button type="button" id="clear-cart">clear</button>  
    </div>
  </div>

  <script type="text/javascript">

  $(".add-to-cart").click(function(event) {
    event.preventDefault();
    var name = $(this).attr("data-name");
    var price = Number($(this).attr("data-price"));
    AddItemToCart(name, price, 1);
    displayCart(); 
  });

  $("#clear-cart").click(function(event) {
    clearCart();
    displayCart(); 
  });

  function displayCart() {
    var cartArray = listCart();
    var output = "";
    for(var i in cartArray) { 
        output += "<table>";
        output += "<tr>";
        output += "<td>" +"Ten san pham: "+ cartArray[i].name + "</td>";
        output += "<td>" +"Gia san pham: "+ cartArray[i].price + "</td>";
        output += "<td>" +"so luong: "+ cartArray[i].count + "</td>";
        output += "</tr>";
        output += "</table>"
    }
    $("#show-cart").html(output);
    $("#total-cart").html(totalCart);
  }

    //shopping cart function
    // shopping cart
    var cart = [];

    var Item = function(name, price, count){
      this.name = name;
      this.price = price;
      this.count = count;
    };

    //AddItemToCart(name,price,count)
    function AddItemToCart(name, price, count) {
      for (var i in cart) {
        if(cart[i].name === name) {
          cart[i].count ++;
          saveCart();
          return;
        }
      }
      var item = new Item(name, price, count);
      cart.push(item);
      saveCart();
    }

    //removeItemFromCart()
    function removeItemFromCart(name) {
      for (var i in cart) {
        if(cart[i].name === name){
           cart[i].count --;
        if(cart[i].count === 0){
          cart.splice(i,1);   
        }
        break;
        }
      }
    }

    //removeItemFromCartAll()
    function removeItemFromCartAll(name) {
      for (var i in cart) {
        if(cart[i].name === name) {
        cart.splice(i,1); 
        }
        break;
      }
    }

    //clearCart
    function clearCart(name) {
      cart = [];
    }

    //countCart
    function countCart() {
      var totalCount = 0;
      for( var i in cart) {
        totalCount +=  cart[i].count;
      }
      return totalCount;
    }

    //totalCart
    function totalCart(){
      var totalCost = 0;
      for (var i in cart) {
        totalCost += cart[i].price * cart[i].count;  
      }
      return totalCost;
    }

    //listCart
    function listCart() {
      var cartCopy = [];
      for( var i in cart) {
        var item = cart[i];
        var itemcopy = {};
        for (var p in item) {
          itemcopy[p] = item[p];
        }
        cartCopy.push(itemcopy);
      }
      return cartCopy;
    }

    //saveCart
    function saveCart(){
      localStorage.setItem("shoppingCart", JSON.stringify(cart));
    }
    //loadCart
    
    function loadCart() {
      cart = JSON.parse(localStorage.setItem("shoppingCart"));
    }
    
  </script>
</body>
</html>
